      <figure>
        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" x="0px" y="0px" viewBox="0 0 300 100"

            <path class="wave-bottom-1-sm-0" fill="#fdfdfd" opacity=".6"
              d="M-55.7,64.6c0,0,42.9-34.5,87.5-14.2c77.3,35.1,113.3-2,146.6-4.7c48.7-4.1,69.9,16.2,69.9,16.2v54.4H-55.7     V64.6z">
            </path>

              d="M23.4,118.3c0,0,48.3-68.9,109.1-68.9c65.9,0,98,67.9,98,67.9v3.7H22.4L23.4,118.3z"></path>

              d="M-54.7,83c0,0,56-45.7,120.3-27.8c81.8,22.7,111.4,6.2,146.6-4.7c53.1-16.4,104,36.9,104,36.9l1.3,36.7l-372-3     L-54.7,83z">
            </path>

    </section>
    <!-- Main Banner  -->
    <section class="account">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-lg-6 m-auto p-2">
            <div class="card">
              <!-- <img src="img/register.svg" alt="">
              <h4 class="pageTitle"> <span>register</span> </h4> -->
              <form action="code.html" class="row">
                <div class="col-12 p-2">
                  <div class="profilePic">
                    <input type="file" id="input-file-now-custom-1" class="dropify"
                      data-default-file="img/user.png" />
                  </div>
                </div>
                <div class="col-12 p-2">
                  <label class="form-label"> <i class="fas fa-user me-2"></i> User Name</label>
                  <div class="row">
                    <div class="col-md-6 p-1">
                      <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-6 p-1">
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>
                </div>
                <div class="col-12 p-2">
                  <label for="email" class="form-label"> <i class="fas fa-envelope me-2"></i> Email</label>
                  <input type="email" class="form-control" id="email" placeholder="mail@mail.com">
                </div>
                <div class="col-12 p-2">
                  <label for="Phone" class="form-label"> <i class="fas fa-phone-alt me-2"></i> Phone</label>
                  <div class="row">
                    <div class="col-4 p-1">
                      <select class="select2">
                        <option value=""> Egypt +20 </option>
                        <option value=""> KSA +996 </option>
                      </select>
                    </div>
                    <div class="col-8 p-1">
                      <input type="number" class="form-control" id="Phone" placeholder="00000000">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 p-2">
                  <label class="form-label"> <i class="fas fa-flag me-2"></i> Country </label>
                  <select class="select2">
                    <option value=""> Egypt </option>
                    <option value=""> KSA </option>
                  </select>
                </div>
                <div class="col-md-6 p-2">
                  <label class="form-label"> <i class="fas fa-city me-2"></i> City </label>
                  <select class="select2">
                    <option value=""> Alexandria </option>
                    <option value=""> Cairo </option>
                    <option value=""> Giza </option>
                  </select>
                </div>
                <div class="col-md-12 p-2">
                  <label for="date" class="form-label"> <i class="fas fa-calendar-alt me-2"></i> Date of birth </label>
                  <input type="date" class="form-control" id="date" >
                </div>
                <div class="col-md-6 p-2">
                  <label for="password" class="form-label"> <i class="fas fa-key me-2"></i> password</label>
                  <input type="password" class="form-control" id="password" placeholder="*****">
                </div>
                <div class="col-md-6 p-2">
                  <label for="repetPassword" class="form-label"> <i class="fas fa-key me-2"></i> Confirm password</label>
                  <input type="password" class="form-control" id="repetPassword" placeholder="*****">
                </div>
                <div class="col-12 py-4 p-2 text-center">
                  <button class="default-btn " type="submit">
                    <p class="px-5">register</p>
                    <span></span>
                  </button>
                </div>
              </form>
              <!-- <div class="socialLogin">
                <h6 class="line"><span> OR </span></h6>
                <div class="social">
                  <a class="loginIcon facebook" href="#!">
                    <i class="me-2 fab fa-facebook-f"></i>
                    facebook
                  </a>
                  <a class="loginIcon gmail" href="#!">
                    <i class="me-2 fab fa-google"></i>
                    gmail
                  </a>
                </div>
              </div> -->
              <p class="text-center pt-4 pb-2"> you already have account ? <a href="login.html"> login </a> </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </content>
